<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable javascript</title>
</head>
<body>
    <h1>praktikum variable javascript</h1>
    <script>
        //variable
        var name = "praktikum variabel";
        var visitorCount = 1000;
        var isActive = true;
        var url = "http://github.com/yhfie";

        //menampilkan alert
        alert("Selamat datang di "+name);

        //menampilkan variable ke dalam HTML
        document.write("Nama situs: "+name+"<br>");
        document.write("Jumlah pengunjung: "+visitorCount+"<br>");
        document.write("Status aktif: "+isActive+"<br>");
        document.write("Alamat URL: "+url+"<br>");
    </script>
</body>
</html>
