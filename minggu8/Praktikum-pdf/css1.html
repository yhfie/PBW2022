<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded CSS</title>
    <style type="text/css">
        h2{
            background-color: antiquewhite;
            padding: 10px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
        }
        p{
            background-color: beige;
            padding: 10px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 16px;
            margin: 0 25px;
        }
    </style>
</head>
<body>
    <h2>Praktikum Internal/Embedded CSS</h2>
    <p>
        Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk 
        percobaan saja. Percobaan untuk mendemokan <i>internal css</i>. Seperti 
        namanya, <i>inline CSS</i> adalah kode CSS yang ditulis langsung dalam file 
        HTML.
    </p>
</body>
</html>
