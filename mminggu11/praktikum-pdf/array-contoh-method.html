<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array contoh method</title>
</head>
<body>
    <script>
                    //METHOD FILTER
        const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9,];
    //ambil data yang hanya habis dibagi dua
        const filteredArray = angka.filter(item => item%2 == 0);
        document.write(filteredArray);
        document.write("<br>");

                    //METHOD INCLUDES
        var tanaman = ["Padi", "Kacang", "Jagung", "Kedelai"];
    //mengecek apakah terdapat kacang dalam array tanaman
        var cekKacang = tanaman.includes("Kacang");
        document.write(cekKacang);
        document.write("<br>");
    //mengecek apakah terdapat bayam dalam array tanaman
        var cekBayam = tanaman.includes("Bayam");
        document.write(cekBayam);
        document.write("<br>");

                    //METHOD SHORT
        var alfabet = ['b', 'a', 'f', 'z', 'x', 'g', 'd'];
        var num = [3,5,7,8,4,1];

        document.write(alfabet.sort());
        document.write("<br>");
        document.write(num.sort());
        document.write("<br>");
    
    </script>
</body>
</html>
