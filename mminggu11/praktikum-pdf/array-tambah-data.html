<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array tambah data</title>
</head>
<body>
    <script>
        var products = ["Senter", "Radio", "Antena", "Obeng"];

        products.push("Televisi");
        products.push("Komputer");

        document.write(products);

        document.write("<br>");
        products.pop();
        document.write(products);

        document.write("<br>");
        products.pop();
        document.write(products);

        document.write("<br>");
        products.pop();
        document.write(products);
    </script>
</body>
</html>
