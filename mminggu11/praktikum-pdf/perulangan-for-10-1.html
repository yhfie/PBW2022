<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan angka mundur</title>
</head>
<body>
    <h3>Perulangan dari nilai 10 ke nilai 1</h3>
    <script>
        for(let i=10; i>0; i--){
            document.write(i);
            document.write("<br>");
        }
    </script>
</body>
</html>
