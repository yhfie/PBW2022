<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan for each (1)</title>
</head>
<body>
    <script>
        var languages = ["Javascript", "HTML", "CSS", "Typescript"];
        var counter=1;

        for(i = 0; i < languages.length; i++){
            document.write(`<p>${counter}. ${languages[i]}<p><br>`);
            counter++;
        }

        counter=1;
        for(i in languages){
            document.write(`<p>${counter}. ${languages[i]}</p><br>`)
        }
    </script>
</body>
</html>
