<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object javascript</title>
</head>
<body>
    <script>
        var person = {
            firstName: "Jesse",
            lastName: "Pinkman",
            showName: function(){
                alert(`Nama: ${this.firstName} ${this.lastName}`);
            }
        }
    </script>
</body>
</html>
