<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object javascript (2)</title>
</head>
<body>
    <script>
        function Person(firstName, lastName)
        {
                //property
            this.firstName = firstName;
            this.lastName = lastName;

                //method
            //fungsi utk. concatenate dan menyimpan firstname+lastname mjd. fullname
            this.fullName = function()
            {
                return `${this.firstName} ${this.lastName}`;
            }
            //fungsi utk. output fullname
            this.showName = function()
            {
                document.write(this.fullName());
            }
        }
        var person1 = new Person("Jesse", "Pinkman");
        var person2 = new Person("Saul", "Goodman");

        person1.showName();
        document.write("<br>");
        person2.showName();
    </script>
</body>
</html>
